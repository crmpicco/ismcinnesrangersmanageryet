    <script type="text/babel">

        class DerekControl extends React.Component {
            constructor(props) {
                super(props);
                // switch this to true when he gets the job ;-)
                this.state = {isNewManager: false};
            }

            render() {
                const isNewManager = this.state.isNewManager;

                let hero_image = null;
                if (isNewManager) {
                    hero_image = <img src="https://i.imgur.com/12aSkQq.jpg" />;
                } else {
                    hero_image = <img src='https://i.imgur.com/LUlrnOe.jpg' />;
                }

                return (
                        <div>
                            <Greeting isNewManager={isNewManager} />
                            {hero_image}
                        </div>
                );
            }
        }

        function YesGreeting(props) {
            return (<div><h1>YES!</h1><h2>Welcome home, Derek.</h2></div>);
        }

        function NoGreeting(props) {
            return <h1>NO</h1>;
        }

        function Greeting(props) {
            const isNewManager = props.isNewManager;
            if (isNewManager) {
                return <YesGreeting />;
            }
            return <NoGreeting />;
        }

        ReactDOM.render(
                <DerekControl />,
            document.getElementById('root')
        );

    </script>
